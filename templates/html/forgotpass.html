<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms and conditions - chunk-it</title>
    <link rel="stylesheet" href="../css/forgotPassword.css" />
    
  </head>

  <body>
    <header class="pl-5 mb-5 container-fluid shadow">
      <nav class="navbar navbar-expand-md container justify-content-around">
        <a class="navbar-brand font-weight-bolder pr-5" href="./landing.html"
          ><img src="../images/logo.jpeg" alt="chunk-it logo"
        /></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#collapse_target"
        >
          <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-around p-4"
          id="collapse_target"
        >
          <ul class="navbar-nav">
            <li class="nav-item px-4">
              <a class="nav-link" href="./aboutUs.html">About us</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="./disclaimer.html">Doumentation</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="./contactUs.html">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-5 px-5">
      <div class="setpass">
        <strong><h2 id="forget">Forgot Password?</h2></strong>
        <h6 id="worries">No worries, we'll send you reset instruction.</h6>

        <label class="pt-4" for="email">Email</label><br />
        <input
          class="w-50"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          minlength="8"
        /><br /><br />

        <input
          type="submit"
          value="Reset Password"
          formaction="/register-sucess.html"
        /><br /><br />

        <a href="./login.html">Back to login Page</a>
      </div>
    </main>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
